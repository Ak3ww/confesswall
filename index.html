<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ConfessWall</title>
</head>
<body>
  <h1>ConfessWall 💬</h1>
  <button id="connect">Connect Wallet</button>
  <br /><br />
  <textarea id="message" placeholder="Write your confession..."></textarea>
  <br /><br />
  <button id="upload">Upload</button>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@irys/web-upload@0.0.15/dist/web-upload.umd.js"></script>

  <script>
    let uploader;

    document.getElementById("connect").onclick = async () => {
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("wallet_addEthereumChain", [{
        chainId: "0x4f6", // 1270
        chainName: "Irys Testnet",
        nativeCurrency: { name: "IRYS", symbol: "IRYS", decimals: 18 },
        rpcUrls: ["https://testnet-rpc.irys.xyz/v1/execution-rpc"],
        blockExplorerUrls: ["https://testnet-explorer.irys.xyz"]
      }]);

      await provider.send("eth_requestAccounts", []);
      uploader = await window.IrysWebUploader.WebUploader(
        window.IrysWebUploader.WebEthereum
      ).withProvider(provider);

      alert("✅ Wallet connected!");
    };

    document.getElementById("upload").onclick = async () => {
      if (!uploader) return alert("Connect wallet first.");
      const msg = document.getElementById("message").value.trim();
      if (!msg) return alert("Write something first.");

      try {
        const res = await uploader.upload(msg);
        alert(`✅ Uploaded: https://gateway.irys.xyz/${res.id}`);
      } catch (e) {
        console.error(e);
        alert("❌ Upload failed");
      }
    };
  </script>
</body>
</html>
