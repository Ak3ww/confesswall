<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Irys Testnet Upload</title>
</head>
<body>
  <h1>Confess Wall</h1>
  <button id="connect">Connect Wallet & Upload</button>
  <textarea id="message" placeholder="Your confession..."></textarea>
  <script type="module">
    import { WebUploader } from "https://esm.sh/@irys/web-upload@0.0.15";
    import { WebEthereum } from "https://esm.sh/@irys/web-upload-ethereum@0.0.16";
    import { ethers } from "https://esm.sh/ethers@5.7.2";

    const getIrysUploader = async () => {
      // Connect to Irys Testnet RPC
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("wallet_addEthereumChain", [{
        chainId: "0x4f6", // 1270 in hex
        chainName: "Irys Testnet",
        nativeCurrency: {
          name: "IRYS",
          symbol: "IRYS",
          decimals: 18,
        },
        rpcUrls: ["https://testnet-rpc.irys.xyz/v1/execution-rpc"],
        blockExplorerUrls: ["https://testnet-explorer.irys.xyz"],
      }]);
      await provider.send("eth_requestAccounts", []);
      const irys = await WebUploader(WebEthereum).withProvider(provider);
      return irys;
    };

    const uploadToIrys = async () => {
      try {
        const irys = await getIrysUploader();
        const message = document.getElementById("message").value.trim();
        if (!message) return alert("Message is empty");

        console.log("Connected as:", irys.address);
        const result = await irys.upload(message);
        const url = `https://gateway.irys.xyz/${result.id}`;
        console.log("Uploaded to:", url);
        alert(`Success!\n${url}`);
      } catch (err) {
        console.error("Upload failed:", err);
        alert("Upload failed. See console.");
      }
    };

    document.getElementById("connect").onclick = uploadToIrys;
  </script>
</body>
</html>
