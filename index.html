<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Irys Testnet Uploader</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: auto; padding: 2rem; }
    textarea { width: 100%; height: 120px; margin-top: 1rem; font-size: 1rem; }
    button { margin-top: 1rem; font-size: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h2>Connect + Upload to Irys Testnet</h2>
  <button id="connect">Connect Wallet</button>
  <textarea id="message" placeholder="Write your confession..."></textarea>
  <button id="upload">Upload</button>

  <script type="module">
    import { WebUploader } from "https://esm.sh/@irys/web-upload@0.0.15";
    import { WebEthereum } from "https://esm.sh/@irys/web-upload-ethereum@0.0.16";
    import { ethers } from "https://esm.sh/ethers@5.7.2?bundle";

    let uploader;
    const connectBtn = document.getElementById("connect");
    const uploadBtn = document.getElementById("upload");

    connectBtn.onclick = async () => {
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("wallet_addEthereumChain", [{
          chainId: "0x4f6",
          chainName: "Irys Testnet",
          nativeCurrency: { name: "IRYS", symbol: "IRYS", decimals: 18 },
          rpcUrls: ["https://testnet-rpc.irys.xyz/v1/execution-rpc"],
          blockExplorerUrls: ["https://testnet-explorer.irys.xyz"]
        }]);

        await provider.send("eth_requestAccounts", []);
        uploader = await WebUploader(WebEthereum).withProvider(provider);
        alert("✅ Wallet connected to Irys Testnet!");
      } catch (err) {
        console.error(err);
        alert("❌ Failed to connect wallet.");
      }
    };

    uploadBtn.onclick = async () => {
      const msg = document.getElementById("message").value;
      if (!uploader) return alert("❗ Connect wallet first.");
      if (!msg) return alert("✏️ Message is empty.");

      try {
        const result = await uploader.upload(msg);
        const url = `https://gateway.irys.xyz/${result.id}`;
        alert("✅ Uploaded: " + url);
      } catch (err) {
        console.error(err);
        alert("❌ Upload failed.");
      }
    };
  </script>
</body>
</html>
