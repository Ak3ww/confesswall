<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Irys Confession Wall</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 100px; margin-top: 1rem; font-size: 1rem; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h2>üì® Irys Testnet Confession</h2>
  <button id="connect">Connect Wallet</button>
  <br />
  <textarea id="message" placeholder="Write your confession..."></textarea>
  <br />
  <button id="upload">Upload</button>

  <script type="module">
    import { WebUploader } from "https://esm.sh/@irys/web-upload@0.0.15";
    import { WebEthereum } from "https://esm.sh/@irys/web-upload-ethereum@0.0.16";
    import { ethers } from "https://esm.sh/ethers@5.7.2?bundle";

    let provider;
    let uploader;

    document.getElementById("connect").onclick = async () => {
      try {
        provider = new ethers.providers.Web3Provider(window.ethereum);

        await provider.send("wallet_addEthereumChain", [{
          chainId: "0x4f6",
          chainName: "Irys Testnet",
          nativeCurrency: { name: "IRYS", symbol: "IRYS", decimals: 18 },
          rpcUrls: ["https://testnet-rpc.irys.xyz/v1/execution-rpc"],
          blockExplorerUrls: ["https://testnet-explorer.irys.xyz"]
        }]);

        await provider.send("eth_requestAccounts", []);
        uploader = await WebUploader(WebEthereum).withProvider(provider);
        alert("‚úÖ Wallet connected to Irys Testnet!");
      } catch (err) {
        console.error(err);
        alert("‚ùå Wallet connection failed.");
      }
    };

    document.getElementById("upload").onclick = async () => {
      const msg = document.getElementById("message").value.trim();
      if (!msg) return alert("‚ö†Ô∏è Empty message.");

      if (!uploader) return alert("‚ö†Ô∏è Connect your wallet first.");

      try {
        const result = await uploader.upload(msg);
        const url = `https://gateway.irys.xyz/${result.id}`;
        console.log("Uploaded:", url);
        alert(`‚úÖ Uploaded:\n${url}`);
      } catch (err) {
        console.error(err);
        alert("‚ùå Upload failed.");
      }
    };
  </script>
</body>
</html>
