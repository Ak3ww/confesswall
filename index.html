<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ConfessWall</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>ConfessWall üí¨</h1>
  <button id="connect">Connect Wallet</button>
  <br />
  <textarea id="message" placeholder="Write your confession..."></textarea>
  <br />
  <button id="upload">Upload</button>

  <script type="module">
    import { ethers } from "https://esm.sh/ethers@5.7.2";
    import { WebEthereum } from "https://esm.sh/@irys/web-upload-ethereum@0.0.16";
    import { WebUploader } from "https://esm.sh/@irys/web-upload@0.0.15";

    let uploader;

    document.getElementById("connect").onclick = async () => {
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("wallet_addEthereumChain", [{
          chainId: "0x4f6", // 1270 decimal
          chainName: "Irys Testnet",
          nativeCurrency: {
            name: "IRYS",
            symbol: "IRYS",
            decimals: 18
          },
          rpcUrls: ["https://testnet-rpc.irys.xyz/v1/execution-rpc"],
          blockExplorerUrls: ["https://testnet-explorer.irys.xyz"]
        }]);
        await provider.send("eth_requestAccounts", []);
        uploader = await WebUploader(WebEthereum).withProvider(provider);
        alert("‚úÖ Wallet connected to Irys.");
      } catch (err) {
        console.error("Wallet connect error", err);
        alert("‚ö†Ô∏è Failed to connect wallet.");
      }
    };

    document.getElementById("upload").onclick = async () => {
      if (!uploader) {
        alert("‚ö†Ô∏è Connect your wallet first.");
        return;
      }

      const content = document.getElementById("message").value.trim();
      if (!content) {
        alert("Please write something to confess.");
        return;
      }

      try {
        const res = await uploader.upload(content);
        const url = `https://gateway.irys.xyz/${res.id}`;
        alert("‚úÖ Uploaded!\n" + url);
      } catch (err) {
        console.error("Upload failed", err);
        alert("‚ùå Upload failed.");
      }
    };
  </script>
</body>
</html>
