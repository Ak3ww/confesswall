<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Irys Testnet Upload</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    textarea { width: 100%; height: 100px; margin-top: 1rem; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>üì® Confess Wall (Irys Testnet)</h1>
  <textarea id="message" placeholder="Write your confession here..."></textarea>
  <br />
  <button id="upload">Connect Wallet & Upload</button>

  <script type="module">
    import { WebUploader } from "https://esm.sh/@irys/web-upload@0.0.15";
    import { WebEthereum } from "https://esm.sh/@irys/web-upload-ethereum@0.0.16";
    import { ethers } from "https://esm.sh/ethers@5.7.2";

    const getIrysUploader = async () => {
      const provider = new ethers.providers.Web3Provider(window.ethereum);

      // Add Irys Testnet to MetaMask
      await provider.send("wallet_addEthereumChain", [{
        chainId: "0x4f6", // 1270
        chainName: "Irys Testnet",
        nativeCurrency: {
          name: "IRYS",
          symbol: "IRYS",
          decimals: 18,
        },
        rpcUrls: ["https://testnet-rpc.irys.xyz/v1/execution-rpc"],
        blockExplorerUrls: ["https://testnet-explorer.irys.xyz"],
      }]);

      await provider.send("eth_requestAccounts", []);
      return await WebUploader(WebEthereum).withProvider(provider);
    };

    const uploadToIrys = async () => {
      const message = document.getElementById("message").value.trim();
      if (!message) return alert("‚ùó Please enter a message.");

      try {
        const irys = await getIrysUploader();
        const result = await irys.upload(message);
        const url = `https://gateway.irys.xyz/${result.id}`;
        console.log("Uploaded:", url);
        alert(`‚úÖ Upload Success!\n\n${url}`);
      } catch (err) {
        console.error("Upload failed:", err);
        alert("‚ùå Upload failed. Check console.");
      }
    };

    document.getElementById("upload").onclick = uploadToIrys;
  </script>
</body>
</html>
