<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Irys Confess Wall</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üß± Confess Wall (Irys Testnet)</h2>
  <button id="connect">Connect Wallet</button>
  <br />
  <textarea id="message" placeholder="Write your confession..."></textarea>
  <br />
  <button id="upload">Upload Confession</button>

  <script type="module">
    import { WebUploader } from "https://esm.sh/@irys/web-upload@0.0.15";
    import { WebEthereum } from "https://esm.sh/@irys/web-upload-ethereum@0.0.16";
    import { ethers } from "https://esm.sh/ethers@5.7.2?bundle";

    let uploader;

    const connectBtn = document.getElementById("connect");
    const uploadBtn = document.getElementById("upload");

    connectBtn.onclick = async () => {
      if (!window.ethereum) {
        alert("MetaMask not detected. Please install it.");
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("wallet_addEthereumChain", [{
          chainId: "0x4f6",
          chainName: "Irys Testnet",
          nativeCurrency: {
            name: "IRYS",
            symbol: "IRYS",
            decimals: 18
          },
          rpcUrls: ["https://testnet-rpc.irys.xyz/v1/execution-rpc"],
          blockExplorerUrls: ["https://testnet-explorer.irys.xyz"]
        }]);

        await provider.send("eth_requestAccounts", []);
        uploader = await WebUploader(WebEthereum).withProvider(provider);
        alert("‚úÖ Wallet connected.");
      } catch (e) {
        console.error(e);
        alert("‚ùå Failed to connect.");
      }
    };

    uploadBtn.onclick = async () => {
      const msg = document.getElementById("message").value;
      if (!uploader) {
        alert("‚ùó Connect your wallet first.");
        return;
      }

      if (!msg.trim()) {
        alert("‚úèÔ∏è Please enter a confession.");
        return;
      }

      try {
        const result = await uploader.upload(msg);
        const url = `https://gateway.irys.xyz/${result.id}`;
        alert("‚úÖ Uploaded!\n" + url);
      } catch (e) {
        console.error(e);
        alert("‚ùå Upload failed.");
      }
    };
  </script>
</body>
</html>
